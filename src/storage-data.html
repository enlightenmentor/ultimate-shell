<dom-module id="storage-data">
  <script>
    class StorageData extends Polymer.Element {
      static get is() { return 'storage-data'; }
      static get properties() {
        return {
          key: String
        }
      }

      write(data) {
        if (this.key)
          window.localStorage.setItem(this.key, data);
      }

      remove() {
        if (this.key)
          window.localStorage.removeItem(this.key);
      }

      read() {
        return window.localStorage.getItem(this.key) || null;
      }
    }
    window.customElements.define(StorageData.is, StorageData);
  </script>
</dom-module>
