<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="app-toolbar">
  <template>
    <style>
      :host {
        display: flex;
        height: 56px;
        box-sizing: border-box;
        z-index: 1;
        position: relative;
        flex-direction: row;
        align-items: center;
        user-select: none;
        padding: 0 8px 0;
        @apply --shadow-elevation-4dp;
      }
      #titleStyle {
        margin-left: 8px;
        color: white;
        text-transform: capitalize;
        @apply --paper-font-title;
      }
      :host([persistent]) {
        height: 64px;
        padding: 0 16px 0;
      }
      :host([persistent]) #titleStyle {
        margin-left: 16px;
      }
    </style>

    <slot name="menu"></slot>
    <span id="titleStyle">[[title]]</span>

  </template>

  <script>
    class AppToolbar extends Polymer.Element {
      static get is() {
        return "app-toolbar";
      }

      static get properties() {
        return {
          title: String,
          persistent: {
            type: Boolean,
            reflectToAttribute: true
          }
        }
      }
    }
    customElements.define(AppToolbar.is, AppToolbar);
  </script>
</dom-module>
