<link rel="import" href="css/paper-shadows.html">
<link rel="import" href="css/paper-typography.html">

<dom-module id="app-toolbar">
  <template>
    <style include="paper-shadows paper-typography">
      :host {
        display: flex;
        height: 56px;
        box-sizing: border-box;
        z-index: 4;
        position: relative;
        flex-direction: row;
        align-items: center;
        user-select: none;
        padding: 0 16px 0 8px;
        @apply --shadow-elevation-4dp;
      }
      #titleStyle {
        flex-shrink: 0;
        padding-left: 8px;
        color: white;
        text-transform: capitalize;
        @apply --paper-font-title;
      }
      :host([persistent]) {
        height: 64px;
        padding: 0 16px 0;
      }
      :host([persistent]) #titleStyle {
        box-sizing: border-box;
        max-width: 200px;
        padding-left: 16px;
      }
      :host([persistent]) ::slotted([slot=search]) {
        left: 256px;
        right: 72px;
      }
      ::slotted([slot=search]) {
        position: absolute;
        top: 10%;
        left: 16px;
        right: 72px;
      }
    </style>

    <slot name="menu"></slot>
    <span id="titleStyle">[[title]]</span>
    <slot name="search"></slot>
    <div style="flex: 1"></div>
    <slot></slot>

  </template>

  <script>
    class AppToolbar extends Polymer.Element {
      static get is() {
        return "app-toolbar";
      }

      static get properties() {
        return {
          title: String,
          persistent: {
            type: Boolean,
            reflectToAttribute: true
          }
        }
      }
    }
    customElements.define(AppToolbar.is, AppToolbar);
  </script>
</dom-module>
