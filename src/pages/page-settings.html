<dom-module id="page-settings">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 12px 16px;
        background-color: var(--paper-green-100);
      }
    </style>  

    Settings

  </template>

  <script>
    class PageSettings extends Polymer.Element {
      static get is() {
        return "page-settings";
      }

      static get properties() {
        return {
          fullwidth: {
            type: Boolean,
            reflectToAttribute: true
          }
        }
      }

      fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {
          composed: true,
          bubbles: true,
          detail: detail
        }))
      }
    }
    customElements.define(PageSettings.is, PageSettings);
  </script>
</dom-module>
