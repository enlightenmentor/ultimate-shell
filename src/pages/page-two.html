<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="page-two">
  <template>
    <style include="paper-shadows">
      :host {
        display: block;
        width: 100%;
        min-height: 100%;
        box-sizing: border-box;
        padding: 12px 16px;
        background-color: var(--light-secondary-color);
      }
      #gridWrapper {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: center;
      }
      .album-card {
        display: inline-block;
        width: 180px;
        position: relative;
        margin: 8px;
        border-radius: 2px;
        overflow: hidden;
        @apply --shadow-elevation-2dp;
      }
      .album-card:empty {
        height: 0;
        @apply --shadow-none;
      }
      .album-cover {
        display: flex;
        width: 180px;
        height: 180px;
        --iron-image-placeholder: {
          background-color: var(--light-secondary-color);
        }
      }
      .album-text {
        display: flex;
        flex-direction: column;
        padding: 6px 10px;
        background-color: var(--primary-color);
      }
      .album-artist {
        font-weight: 600;
        font-size: 12px;
        color: white;
      }
      .album-title {
        font-weight: 400;
        font-size: 11px;
        color: white;
      }
      .album-year {
        font-weight: 300;
        font-size: 11px;
        color: white;
      }
    </style>

    <div id="gridWrapper">
      <template is="dom-repeat" items="[[albums]]">
        <div class="album-card">
          <iron-image class="album-cover" sizing="cover" preload fade src="../../images/covers/[[item.cover]]"></iron-image>
          <div class="album-text">
            <div class="album-artist">[[item.artist]]</div>
            <div class="album-title">[[item.album]]</div>
            <div class="album-year">[[item.year]]</div>
          </div>
        </div>
      </template>
      <!--Empty cards for flexbox grid-->
      <div class="album-card"></div>
      <div class="album-card"></div>
      <div class="album-card"></div>
      <div class="album-card"></div>
      <div class="album-card"></div>
      <div class="album-card"></div>
      <div class="album-card"></div>
      <div class="album-card"></div>
      <div class="album-card"></div>
    </div>

  </template>

  <script>
    class PageTwo extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return "page-two";
      }

      static properties() {
        return {
          albums: {
            type: Array,
            value: () => []
          }
        }
      }
    }
    customElements.define(PageTwo.is, PageTwo);
  </script>
</dom-module>
