<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-auth.js"></script>

<link rel="import" href="css/app-theme.html">
<link rel="import" href="css/css-reset.html">

<link rel="import" href="app-router.html">
<link rel="import" href="app-toolbar.html">
<link rel="import" href="app-drawer.html">
<link rel="import" href="app-content.html">

<dom-module id="app-shell">
  <template>
    <style include="app-theme css-reset">
      :host {
        display: block;
      }
      app-toolbar {
        background-color: var(--primary-color);
      }
      paper-icon-button[icon=menu] {
        color: white;
      }
      app-drawer[persistent] #drawerHeader {
        display: none;
      }
      #drawerHeader {
        display: flex;
        box-sizing: border-box;
        height: 140px;
        align-items: flex-end;
        justify-content: flex-end;
        padding: 12px 16px;
        background: linear-gradient(to right bottom, var(--light-primary-color), var(--dark-primary-color));
        color: white;

        @apply --paper-font-headline;
      }
      #drawerMenu {
        flex: 1;
        position: relative;
      }
      #drawerMenu iron-selector {
        display: flex;
        box-sizing: border-box;
        height: 100%;
        flex-direction: column;
        padding: 12px 0;
      }
      #drawerMenu a {
        display: flex;
        box-sizing: border-box;
        align-items: center;
        padding: 10px 0 10px 16px;
        margin: 2px 0;
        @apply --paper-font-body1;
      }
      #drawerMenu a:hover {
        background-color: var(--paper-grey-100);
      }
      #drawerMenu a.iron-selected {
        color: var(--dark-primary-color);
        font-weight: 600;
      }
      #drawerMenu a iron-icon {
        margin-right: 12px;
      }
      #drawerMenu div#separator {
        display: flex;
        flex: 1;
        border-bottom: 1px solid var(--paper-grey-300);
      }
      app-content div {
        box-sizing: border-box;
        padding: 12px 18px;
        background-color: var(--paper-red-50);
        height: 200vh;
      }
    </style>

    <app-router on-route-changed="_getRoute"></app-router>

    <iron-media-query query="(min-width: 700px)" query-matches="{{queryMin700}}"></iron-media-query>
    <iron-media-query query="(max-width: 900px)" query-matches="{{queryMax900}}"></iron-media-query>

    <app-toolbar persistent="[[queryMin700]]" title="[[currentPage]]">
      <paper-icon-button slot="menu" icon="menu" on-tap="_toggleDrawer" tabindex="-1"></paper-icon-button>
    </app-toolbar>

    <app-drawer id="drawer" opened="[[!queryMax900]]" persistent="[[queryMin700]]">
      <div id="drawerHeader">
        Best App Shell
      </div>
      <div id="drawerMenu">
        <iron-selector selected="[[currentPage]]" attr-for-selected="id">
          <a href="/home" id="home" on-tap="_closeMobileDrawer">
            <span>Home</span>
          </a>
          <a href="/one" id="one" on-tap="_closeMobileDrawer">
            <span>Page One</span>
          </a>
          <a href="/two" id="two" on-tap="_closeMobileDrawer">
            <span>Page Two</span>
          </a>
          <div id="separator"></div>
          <a href="/settings" id="settings" on-tap="_closeMobileDrawer">
            <iron-icon icon="settings"></iron-icon>
            <span>Settings</span>
          </a>
        </iron-selector>
      </div>
    </app-drawer>

    <app-content id="content" page="[[currentPage]]" 
                 persistent="[[!queryMin700]]" squeezed="[[!queryMax900]]">
      <page-home id="home"></page-home>
      <page-one id="one"></page-one>
      <page-two id="two"></page-two>
      <page-404 id="404"></page-404>
      <page-settings id="settings"></page-settings>
    </app-content>

  </template>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyAdERpJppFRDlFKM7q0AHwA2phHKDQvx7w",
      authDomain: "summer-on-firebase.firebaseapp.com",
      databaseURL: "https://summer-on-firebase.firebaseio.com",
      projectId: "summer-on-firebase",
      storageBucket: "summer-on-firebase.appspot.com",
      messagingSenderId: "90680327967"
    });

    class AppShell extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return "app-shell";
      }

      static get properties() {
        return {
          currentPage: {
            type: String,
            reflectToAttribute: true
          }
        }
      }

      _getRoute(e) {
        if (e.detail.segments)
          this.currentPage = e.detail.segments[0];
        else
          history.pushState({}, null, "/home");
          this.fire("location-changed");
      }

      connectedCallback() {
        super.connectedCallback();
        this.removeAttribute('unresolved');
      }

      _toggleDrawer() {
        this.$.drawer.toggle();
        if (this.queryMin700)
          this.$.content.squeezed = this.$.drawer.opened;
      }

      _closeMobileDrawer() {
        if (!this.queryMin700)
          this.$.drawer.close();
      }

      fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {
          composed: true,
          bubbles: true,
          detail: detail
        }))
      }
    }
    customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
