<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-auth.js"></script>

<link rel="import" href="app-router.html">
<link rel="import" href="app-toolbar.html">
<link rel="import" href="app-content.html">

<dom-module id="app-shell">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-icon-button[icon=menu] {
        color: white;
      }
      app-drawer[persistent] {
        top: -56px;
        --app-drawer-content-container: {
          height: calc(100vh - 64px);
          border-right: 1px solid var(--paper-grey-300);
        }
      }
      app-content > div {
        height: 200vh;
      }
    </style>

    <app-router></app-router>

    <iron-media-query query="(min-width: 600px)" query-matches="{{queryMatches}}"></iron-media-query>

    <app-toolbar>
      <paper-icon-button icon="menu" on-tap="_toggleDrawer"></paper-icon-button>
      <div slot="title">Ultimate Shell</div>
    </app-toolbar>

    <app-drawer id="drawer" swipe-open opened="[[queryMatches]]" persistent="[[queryMatches]]">
      Drawer
    </app-drawer>

    <app-content id="content" fullwidth="[[!queryMatches]]">
      <div>Content</div>
    </app-content>

  </template>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyCsaCy5xQKr7-H23fvHZX9vbZklxo4mKks",
      authDomain: "lynleser-2017.firebaseapp.com",
      databaseURL: "https://lynleser-2017.firebaseio.com",
      storageBucket: "lynleser-2017.appspot.com",
      messagingSenderId: "740631213903"
    });

    class AppShell extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return "app-shell";
      }

      static get properties() {
        return {}
      }

      connectedCallback() {
        super.connectedCallback();
        this.removeAttribute('unresolved');
      }

      _toggleDrawer() {
        this.$.drawer.toggle();
        if (this.queryMatches)
          this.$.content.toggleWidth();
      }
    }
    customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
