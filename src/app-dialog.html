<link rel="import" href="../bower_components/paper-input/paper-input.html" async>
<link rel="import" href="../bower_components/paper-button/paper-button.html" async>
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="css/app-theme.html">

<dom-module id="app-dialog">
  <template>
    <style>
      :host {
        display: block;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        align-items: center;
        justify-content: center;
        z-index: 24;
      }
      :host(:not([active])) {
        display: none;
      }
      #overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }
      #dialog {
        display: flex;
        box-sizing: border-box;
        width: 360px;
        max-width: 80vw;
        max-height: 80vh;
        border-radius: 2px;
        position: absolute;
        top: 50%;
        left: 50%;
        flex-direction: column;
        padding-top: 24px;
        background-color: white;
        transform: translate(-50%,-50%);

        @apply --shadow-elevation-24dp;
      }
      :host([active]) #dialog {
        animation: Appear 0.3s forwards;
      }
      [title] {
        display: block;
        flex-shrink: 0;
        padding: 0 24px 20px;
        @apply --paper-font-title;
      }
      [content] {
        display: flex;
        flex-direction: column;
        padding: 0px 24px 20px;
        color: #757575;
        overflow-y: auto;
        overflow-x: hidden;

        @apply --paper-font-subheading;
      }
      [content] ::slotted(*:not(:last-child)) {
        margin-bottom: 8px;
      }
      [actions] {
        display: flex;
        flex-shrink: 0;
        justify-content: flex-end;
        padding: 8px 8px 8px 24px;
      }
      [actions] ::slotted(paper-button) {
        font-size: 14px;
        font-weight: 500;
        color: var(--dark-secondary-color);
      }
      @keyframes Appear {
        from {
          transform: translate(-50%,-50%) scale(1.1);
          opacity: 0;
        }
        to {
          transform: translate(-50%,-50%) scale(1);
          opacity: 1;
        }
      }
    </style>

    <div id="dialog">
      <div title>
        <slot name="title"></slot>
      </div>
      <div content>
        <slot name="content"></slot>
      </div>
      <div actions>
        <slot name="actions"></slot>
      </div>
    </div>

    <div id="overlay" on-tap="close"></div>

  </template>

  <script>
    class AppDialog extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return "app-dialog";
      }

      static get properties() {
        return {
          active: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        }
      }

      open(content) {
        this.active = true;
      }

      close() {
        this.active = false;
      }

      _fixPosition() {
        const rect = this.getBoundingClientRect();
        this.style.transform = "translate(-"+rect.top+"px, -"+rect.left+"px)"
      }

      fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {
          composed: true,
          bubbles: true,
          detail: detail
        }))
      }
    }
    customElements.define(AppDialog.is, AppDialog);
  </script>
</dom-module>
