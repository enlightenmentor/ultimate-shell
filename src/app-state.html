<link rel="import" href="app-data.html">
<link rel="import" href="app-snackbar.html" async>

<script src="js/tools.js"></script>

<dom-module id="app-state">
  <template>
    
    <app-data id="data" state="[[state]]"></app-data>

    <!--<app-history></app-history>-->

    <slot></slot>

  </template>
  <script>
    class AppState extends Polymer.Element {
      static get is() {
        return "app-state";
      }

      static get properties() {
        return {
          state: {
            type: Object,
            notify: true,
            value: () => ({})
          },
          defaultState: {
            type: Object,
            value: () => ({
              settings: {
                checkbox: false,
                radio: "first",
                slider: 0,
                toggler: false,
                dropdown: 0
              },
              online: true,
            })
          }
        }
      }

      constructor() {
        super();
        
        this.set("state", Tools.mergeDeepWithNullToDelete(this.state, this.defaultState));
      }

      connectedCallback() {
        super.connectedCallback();

        window.addEventListener("online",                     (e) => this._handleOnline(e));
        window.addEventListener("offline",                    (e) => this._handleOffline(e));
        this.addEventListener("update-state",                 (e) => this._updateState(e.detail));
        this.addEventListener("route-changed",                (e) => this._handleRoute(e.detail));
        this.addEventListener("user-signin",                  (e) => this._handleUserIn(e.detail));
        this.addEventListener("user-signout",                 (e) => this._handleUserOut());
        this.addEventListener("settings-changed",             (e) => this._handleSettings(e.detail));
        this.addEventListener("dialog-submitted",             (e) => console.log("Dialog result", e.detail));
      }

      _updateState(newState) {
        this.set("state", Tools.mergeDeepWithNullToDelete(this.state, newState));
      }

      _handleOnline(e) {
        this.set('state.online', true);
        this._showSnackbar("The device is online");
        this.$.data.online();
      }

      _handleOffline(e) {
        this.set('state.online', false);
        this._showSnackbar("The device is offline");
        this.$.data.offline();
      }

      _handleRoute(route) {
        if (["home","one","two","settings"].indexOf(route.segments[0]) === -1)
          this.set('state.page', "page404");
        else 
          this.set('state.page', route.segments[0]);

        this._makeTitle(this.state.page);
      }

      _makeTitle(page) {
        document.title = `${page[0].toUpperCase() + page.substr(1)} - Ultimate Shell`;
      }

      _handleUserIn(user) {
        this.set('state.user', user);
        this.$.data.userIn(user);
      }

      _handleUserOut() {
        this.set('state.user', null);
        this.$.data.userOut();
      }

      _handleSettings(change) {
        this.set(`state.settings.${change.key}`, change.value);
      }

      _showSnackbar(text) {
        this.fire("show-snackbar", text);
      }

      fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {
          composed: true,
          bubbles: true,
          detail: detail
        }))
      }
    }
    customElements.define(AppState.is, AppState);
  </script>
</dom-module>
