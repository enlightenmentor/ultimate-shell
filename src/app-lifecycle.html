<dom-module id="app-lifecycle">
  <script>
    class AppLifecycle extends Polymer.Element {
      static get is() {
        return "app-lifecycle";
      }

      fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {
          composed: true,
          bubbles: true,
          detail: detail
        }))
      }
    }
    customElements.define(AppLifecycle.is, AppLifecycle);
  </script>
</dom-module>
